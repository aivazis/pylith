[pylithapp.metadata]
description = Traction solution for pressurized cylinder with elastic material, no reference state.
keywords = [neumann pressurized cylinder, elastic]
features = [
    Time dependent simulation,
    pylith.materials.IsotropicLinearElasticity,
    pylith.bc.DirichletTimeDependent,
    pylith.bc.NeumannTimeDependent,
    spatialdata.spatialdb.SimpleDB,
    pylith.meshio.OutputSolnBoundary,
    pylith.bc.ZeroDB
    ]

[pylithapp]

# ----------------------------------------------------------------------
# journal
# ----------------------------------------------------------------------
[pylithapp.journal.info]
isotropiclinearelastic = 1

# ----------------------------------------------------------------------
# solution
# ----------------------------------------------------------------------
[pylithapp.problem]
initial_dt = 0.015*year
start_time = 0.0*year
end_time = 0.015*year
normalizer.shear_modulus = 30.0*GPa

[pylithapp.problem]
solution_observers = [domain]

# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
[pylithapp.problem]
materials = [elastic]

[pylithapp.problem.materials]
elastic.bulk_rheology = pylith.materials.IsotropicLinearElasticity

[pylithapp.problem.materials.elastic]
label = Elastic material
id = 1
db_auxiliary_field = spatialdata.spatialdb.UniformDB
db_auxiliary_field.label = Elastic properties
db_auxiliary_field.values = [density, vs, vp]
db_auxiliary_field.data = [2500*kg/m**3, 3464.1016151377544*m/s, 6000.0*m/s]

observers.observer.data_fields = [cauchy_stress, cauchy_strain]
observers.observer.output_basis_order = 0

[pylithapp.problem.materials.elastic.bulk_rheology]
use_reference_state = False

auxiliary_subfields.bulk_modulus.basis_order = 0
auxiliary_subfields.shear_modulus.basis_order = 0

# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[pylithapp.problem]
# Set bc to an array of 3 boundary conditions:
# bc = [bc_xneg,bc_yneg,bc_inner,bc_outer,bc_zneg,bc_zpos]
bc = [bc_xneg,bc_yneg,bc_outer]
bc.bc_xneg = pylith.bc.DirichletTimeDependent
bc.bc_yneg = pylith.bc.DirichletTimeDependent
bc.bc_outer = pylith.bc.NeumannTimeDependent

[pylithapp.problem.bc.bc_xneg]
constrained_dof = [0]
label = boundary_xneg
db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.label = Dirichlet BC on -x

auxiliary_subfields.initial_amplitude.basis_order = 1

[pylithapp.problem.bc.bc_yneg]
constrained_dof = [1]
label = boundary_yneg
db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.label = Dirichlet BC on -y

auxiliary_subfields.initial_amplitude.basis_order = 1

[pylithapp.problem.bc.bc_outer]
label = boundary_outer
db_auxiliary_field = spatialdata.spatialdb.UniformDB
db_auxiliary_field.label = Neumann BC on outer boundary
db_auxiliary_field.values = [initial_amplitude_tangential, initial_amplitude_normal]
db_auxiliary_field.data = [0.0*Pa, -100.0*MPa]

auxiliary_subfields.initial_amplitude.basis_order = 2

observers.observer.data_fields = [displacement]

# ----------------------------------------------------------------------
# PETSc
# ----------------------------------------------------------------------
[pylithapp.petsc]
ts_type = beuler
