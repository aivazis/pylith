[pylithapp.metadata]
base = [pylithapp.cfg, cylinder_pres_elastic_norefstate.cfg]
arguments = [cylinder_pres_elastic_norefstate.cfg, cylinder_pres_elastic_norefstate_b3_q3_tri.cfg]
keywords = [tri cells, basis_order=3, quadrature_order=3]

[pylithapp]
dump_parameters.filename = output/cylinder_pres_elastic_norefstate_b3_q3_tri-parameters.json
problem.progress_monitor.filename = output/cylinder_pres_elastic_norefstate_b3_q3_tri-progress.txt

problem.defaults.name = cylinder_pres_elastic_norefstate_b3_q3_tri

# ----------------------------------------------------------------------
# solution
# ----------------------------------------------------------------------
[pylithapp.problem]
defaults.quadrature_order = 3

[pylithapp.problem.solution.subfields.displacement]
basis_order = 3

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader.filename = meshes/mesh_cylinder_tri.exo

# End of file

