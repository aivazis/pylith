[pylithapp.metadata]
base = [pylithapp.cfg, cylinder_pres_elastic_norefstate.cfg]
arguments = [cylinder_pres_elastic_norefstate.cfg, cylinder_pres_elastic_norefstate_b4_q4_fine_quad.cfg]
keywords = [quad cells, basis_order=4, quadrature_order=4, fine mesh]

[pylithapp]
dump_parameters.filename = output/cylinder_pres_elastic_norefstate_b4_q4_fine_quad-parameters.json
problem.progress_monitor.filename = output/cylinder_pres_elastic_norefstate_b4_q4_fine_quad-progress.txt

problem.defaults.name = cylinder_pres_elastic_norefstate_b4_q4_fine_quad

# ----------------------------------------------------------------------
# solution
# ----------------------------------------------------------------------
[pylithapp.problem]
defaults.quadrature_order = 4

[pylithapp.problem.solution.subfields.displacement]
basis_order = 4

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader.filename = meshes/mesh_cylinder_quad_fine.exo

# End of file

