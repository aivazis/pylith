[pylithapp.metadata]
base = [pylithapp.cfg, cylinder_pres_elastic_norefstate.cfg]
arguments = [cylinder_pres_elastic_norefstate.cfg, cylinder_pres_elastic_norefstate_b2_q2_fine_tri.cfg]
keywords = [tri cells, basis_order=2, quadrature_order=2, fine mesh]

[pylithapp]
dump_parameters.filename = output/cylinder_pres_elastic_norefstate_b2_q2_fine_tri-parameters.json
problem.progress_monitor.filename = output/cylinder_pres_elastic_norefstate_b2_q2_fine_tri-progress.txt

problem.defaults.name = cylinder_pres_elastic_norefstate_b2_q2_fine_tri

# ----------------------------------------------------------------------
# solution
# ----------------------------------------------------------------------
[pylithapp.problem]
defaults.quadrature_order = 2

[pylithapp.problem.solution.subfields.displacement]
basis_order = 2

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader.filename = meshes/mesh_cylinder_tri_fine.exo

# End of file

