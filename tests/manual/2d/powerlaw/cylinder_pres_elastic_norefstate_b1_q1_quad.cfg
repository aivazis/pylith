[pylithapp.metadata]
base = [pylithapp.cfg, cylinder_pres_elastic_norefstate.cfg]
arguments = [cylinder_pres_elastic_norefstate.cfg, cylinder_pres_elastic_norefstate_b1_q1_quad.cfg]
keywords = [quad cells, basis_order=1, quadrature_order=1]

[pylithapp]
dump_parameters.filename = output/cylinder_pres_elastic_norefstate_b1_q1_quad-parameters.json
problem.progress_monitor.filename = output/cylinder_pres_elastic_norefstate_b1_q1_quad-progress.txt

problem.defaults.name = cylinder_pres_elastic_norefstate_b1_q1_quad

# ----------------------------------------------------------------------
# solution
# ----------------------------------------------------------------------
[pylithapp.problem]
defaults.quadrature_order = 1

[pylithapp.problem.solution.subfields.displacement]
basis_order = 1

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader.filename = meshes/mesh_cylinder_quad.exo

# End of file

