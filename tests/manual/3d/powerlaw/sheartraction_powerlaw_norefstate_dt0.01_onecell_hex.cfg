[pylithapp.metadata]
base = [pylithapp.cfg, sheartraction_powerlaw_norefstate.cfg]
arguments = [sheartraction_powerlaw_norefstate.cfg, sheartraction_powerlaw_norefstate_dt0.01_onecell_hex.cfg]
keywords = [one hexahedral cell, dt=0.01 years]

[pylithapp]
dump_parameters.filename = output/sheartraction_powerlaw_norefstate_dt0.01_onecell_hex-parameters.json
problem.progress_monitor.filename = output/sheartraction_powerlaw_norefstate_dt0.01_onecell_hex-progress.txt

problem.defaults.name = sheartraction_powerlaw_norefstate_dt0.01_onecell_hex

[pylithapp.problem]
initial_dt = 0.01*year

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader.filename = mesh_hex_onecell.exo


# End of file

