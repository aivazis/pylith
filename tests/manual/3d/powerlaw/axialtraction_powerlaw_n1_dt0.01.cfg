[pylithapp.metadata]
base = [pylithapp.cfg, axialtraction_powerlaw_n1_norefstate.cfg]
arguments = [axialtraction_powerlaw_n1_norefstate.cfg, axialtraction_powerlaw_n1_norefstate_dt0.01_onecell_hex.cfg]
keywords = [one hexahedral cell, dt=0.01 years]

[pylithapp]
dump_parameters.filename = output/axialtraction_powerlaw_n1_norefstate_dt0.01_onecell_hex-parameters.json
problem.progress_monitor.filename = output/axialtraction_powerlaw_n1_norefstate_dt0.01_onecell_hex-progress.txt

problem.defaults.name = axialtraction_powerlaw_n1_norefstate_dt0.01_onecell_hex

[pylithapp.problem]
initial_dt = 0.01*year

# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
[pylithapp.problem.materials.viscomat]
db_auxiliary_field.iohandler.filename = mat_powerlaw_n1_norefstate_dt0.01.spatialdb

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader.filename = mesh_hex_onecell.exo


# End of file

