[pylithapp.metadata]
base = [pylithapp.cfg, cylinder_pres_powerlaw_initstate.cfg]
arguments = [cylinder_pres_powerlaw_initstate.cfg, cylinder_pres_powerlaw_initstate_hex.cfg]
keywords = [hexahedral cells]

[pylithapp]
dump_parameters.filename = output/cylinder_pres_powerlaw_initstate_hex-parameters.json
problem.progress_monitor.filename = output/cylinder_pres_powerlaw_initstate_hex-progress.txt

problem.defaults.name = cylinder_pres_powerlaw_initstate_hex

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader.filename = meshes/mesh_cylinder_hex.exo

# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
[pylithapp.problem.materials.viscomat]
db_auxiliary_field.iohandler.filename = mat_powerlaw_cylinder_pres_initstate_hex.spatialdb
# db_auxiliary_field.query_type = linear


# End of file

