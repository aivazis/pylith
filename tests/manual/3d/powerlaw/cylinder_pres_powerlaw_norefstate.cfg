[pylithapp.metadata]
description = Traction solution for pressurized cylinder with power-law viscoelastic material, no reference state.
keywords = [neumann pressurized cylinder, power-law viscoelastic]
features = [
    Time dependent simulation,
    Nonlinear material model,
    pylith.materials.IsotropicPowerLaw,
    pylith.bc.DirichletTimeDependent,
    pylith.bc.NeumannTimeDependent,
    spatialdata.spatialdb.SimpleDB,
    pylith.meshio.OutputSolnBoundary,
    pylith.bc.ZeroDB
    ]

[pylithapp]

# ----------------------------------------------------------------------
# journal
# ----------------------------------------------------------------------
[pylithapp.journal.info]
isotropicpowerlaw = 1

# ----------------------------------------------------------------------
# solution
# ----------------------------------------------------------------------
[pylithapp.problem]
initial_dt = 0.015*year
start_time = 0.0*year
end_time = 500000.0*year
normalizer.relaxation_time = 30000.0*year
normalizer.shear_modulus = 30.0*GPa

[pylithapp.problem]
solution_observers = [domain]

# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
[pylithapp.problem]
materials = [viscomat]

[pylithapp.problem.materials]
viscomat.bulk_rheology = pylith.materials.IsotropicPowerLaw

[pylithapp.problem.materials.viscomat]
label = Power-law viscoelastic material
id = 1
db_auxiliary_field = spatialdata.spatialdb.SimpleDB
db_auxiliary_field.label = Power-law viscoelastic properties
db_auxiliary_field.iohandler.filename = mat_powerlaw_cylinder_pres_norefstate.spatialdb

observers.observer.data_fields = [cauchy_stress, cauchy_strain, viscous_strain, deviatoric_stress]
observers.observer.output_basis_order = 0

[pylithapp.problem.materials.viscomat.bulk_rheology]
use_reference_state = False

auxiliary_subfields.bulk_modulus.basis_order = 0
auxiliary_subfields.shear_modulus.basis_order = 0
auxiliary_subfields.power_law_reference_strain_rate.basis_order = 0
auxiliary_subfields.power_law_reference_stress.basis_order = 0
auxiliary_subfields.power_law_exponent.basis_order = 0

# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[pylithapp.problem]
# Set bc to an array of 5 boundary conditions:
bc = [bc_xneg,bc_yneg,bc_outer,bc_zneg,bc_zpos]
bc.bc_xneg = pylith.bc.DirichletTimeDependent
bc.bc_yneg = pylith.bc.DirichletTimeDependent
bc.bc_outer = pylith.bc.NeumannTimeDependent
bc.bc_zneg = pylith.bc.DirichletTimeDependent
bc.bc_zpos = pylith.bc.DirichletTimeDependent

[pylithapp.problem.bc.bc_xneg]
constrained_dof = [0]
label = boundary_xneg
db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.label = Dirichlet BC on -x

auxiliary_subfields.initial_amplitude.basis_order = 1

[pylithapp.problem.bc.bc_yneg]
constrained_dof = [1]
label = boundary_yneg
db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.label = Dirichlet BC on -y

auxiliary_subfields.initial_amplitude.basis_order = 1

[pylithapp.problem.bc.bc_zneg]
constrained_dof = [2]
label = boundary_zneg
db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.label = Dirichlet BC on -z

auxiliary_subfields.initial_amplitude.basis_order = 1

[pylithapp.problem.bc.bc_zpos]
constrained_dof = [2]
label = boundary_zpos
db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.label = Dirichlet BC on +z

auxiliary_subfields.initial_amplitude.basis_order = 1

[pylithapp.problem.bc.bc_outer]
label = boundary_outer
db_auxiliary_field = spatialdata.spatialdb.UniformDB
db_auxiliary_field.label = Neumann BC on outer boundary
db_auxiliary_field.values = [initial_amplitude_tangential_1, initial_amplitude_tangential_2,  initial_amplitude_normal]
db_auxiliary_field.data = [0.0*Pa, 0.0*Pa, -100.0*MPa]

auxiliary_subfields.initial_amplitude.basis_order = 2

observers.observer.data_fields = [displacement]

# ----------------------------------------------------------------------
# PETSc
# ----------------------------------------------------------------------
[pylithapp.petsc]
ts_type = beuler
ts_adapt_type = basic
ts_adapt_dt_min = 0.000001
ts_adapt_dt_max = 0.05
