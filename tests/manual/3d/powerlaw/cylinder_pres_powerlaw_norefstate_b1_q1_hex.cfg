[pylithapp.metadata]
base = [pylithapp.cfg, cylinder_pres_powerlaw_norefstate.cfg]
arguments = [cylinder_pres_powerlaw_norefstate.cfg, cylinder_pres_powerlaw_norefstate_b1_q1_hex.cfg]
keywords = [hexahedral cells, basis_order=1, quadrature_order=1]

[pylithapp]
dump_parameters.filename = output/cylinder_pres_powerlaw_norefstate_b1_q1_hex-parameters.json
problem.progress_monitor.filename = output/cylinder_pres_powerlaw_norefstate_b1_q1_hex-progress.txt

problem.defaults.name = cylinder_pres_powerlaw_norefstate_b1_q1_hex

# ----------------------------------------------------------------------
# solution
# ----------------------------------------------------------------------
[pylithapp.problem]
defaults.quadrature_order = 1

[pylithapp.problem.solution.subfields.displacement]
basis_order = 1

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader.filename = meshes/mesh_cylinder_hex.exo

# End of file

