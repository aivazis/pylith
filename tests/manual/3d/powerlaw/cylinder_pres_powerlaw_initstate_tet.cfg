[pylithapp.metadata]
base = [pylithapp.cfg, cylinder_pres_powerlaw_initstate.cfg]
arguments = [cylinder_pres_powerlaw_initstate.cfg, cylinder_pres_powerlaw_initstate_tet.cfg]
keywords = [tetrahedral cells]

[pylithapp]
dump_parameters.filename = output/cylinder_pres_powerlaw_initstate_tet-parameters.json
problem.progress_monitor.filename = output/cylinder_pres_powerlaw_initstate_tet-progress.txt

problem.defaults.name = cylinder_pres_powerlaw_initstate_tet

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader.filename = meshes/mesh_cylinder_tet.exo

# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
[pylithapp.problem.materials.viscomat]
db_auxiliary_field.iohandler.filename = mat_powerlaw_cylinder_pres_initstate_tet.spatialdb
# db_auxiliary_field.query_type = linear


# End of file

